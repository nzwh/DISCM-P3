<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Upload Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 10px 20px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: #f0f0f0;
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #667eea;
            pointer-events: none;
        }

        .video-info {
            padding: 15px;
        }

        .video-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .video-meta {
            font-size: 0.9em;
            color: #666;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .modal-content video {
            max-width: 100%;
            max-height: 90vh;
        }

        .close-modal {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .no-videos {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¹ Media Upload Service</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-videos">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-size">0 MB</div>
                <div class="stat-label">Total Size</div>
            </div>
        </div>

        <div id="loading" class="loading">Loading videos...</div>
        <div id="no-videos" class="no-videos" style="display: none;">No videos uploaded yet</div>
        <div class="video-grid" id="video-grid"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">Ã—</button>
            <video id="modal-video" controls autoplay></video>
        </div>
    </div>

    <script>
        let videos = [];

        async function fetchVideos() {
            try {
                const response = await fetch('/api/videos');
                videos = await response.json();
                renderVideos();
            } catch (error) {
                console.error('Error fetching videos:', error);
            }
        }

        function renderVideos() {
            const grid = document.getElementById('video-grid');
            const loading = document.getElementById('loading');
            const noVideos = document.getElementById('no-videos');
            
            loading.style.display = 'none';

            if (!videos || videos.length === 0) {
                noVideos.style.display = 'block';
                grid.innerHTML = '';
                return;
            }

            noVideos.style.display = 'none';

            // Update stats
            document.getElementById('total-videos').textContent = videos.length;
            const totalSize = videos.reduce((sum, v) => sum + v.size, 0);
            document.getElementById('total-size').textContent = (totalSize / (1024 * 1024)).toFixed(2) + ' MB';

            // Render video cards
            grid.innerHTML = videos.map((video, index) => `
                <div class="video-card" onclick="playVideo(${index})">
                    <div class="video-thumbnail">
                        <video 
                            src="${video.preview_path}" 
                            muted
                            onmouseenter="this.play()" 
                            onmouseleave="this.pause(); this.currentTime=0;">
                        </video>
                        <div class="play-icon">â–¶</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.filename}</div>
                        <div class="video-meta">
                            ${new Date(video.upload_time).toLocaleString()} â€¢ 
                            ${(video.size / (1024 * 1024)).toFixed(2)} MB
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function playVideo(index) {
            const video = videos[index];
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
            
            modalVideo.src = video.full_path;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const modalVideo = document.getElementById('modal-video');
            
            modalVideo.pause();
            modalVideo.src = '';
            modal.classList.remove('active');
        }

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Fetch videos on load and poll every 3 seconds
        fetchVideos();
        setInterval(fetchVideos, 3000);
    </script>
</body>
</html>
